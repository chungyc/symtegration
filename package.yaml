name:                symtegration
version:             0.1.0
github:              "chungyc/symtegration"
author:              "Yoo Chung"
maintainer:          "dev@chungyc.org"

extra-source-files:
- README.md
- docs/CHANGELOG.md

# Metadata used when publishing your package
synopsis:            Library for symbolic integration of mathematical expressions.
category:            Mathematics

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: |
  Symtegration is a library providing symbolic integration of mathematical expressions.
  See the [README](https://github.com/chungyc/symtegration#readme) on GitHub.

language: GHC2021

default-extensions:
- OverloadedStrings

ghc-options:
- -Wall
- -Werror

dependencies:
- base >= 4.18 && < 4.19
- containers >= 0.6 && < 0.7
- text >= 2.0 && < 2.1
- text-show >= 3.10 && < 3.11

library:
  source-dirs: src

tests:
  spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - symtegration
    - containers >= 0.6 && < 0.7
    - generic-random >= 1.5 && < 1.6
    - hspec >= 2.11 && < 2.12
    - quickcheck-instances >= 0.3 && < 0.4
    - QuickCheck >= 2.14 && < 2.15

    when:
      condition: false
      other-modules:
      - Examples  # Don't include the doctest runner.

  examples:
    main:                test/Examples.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - symtegration
    - ad >= 4.5 && < 4.6
    - containers >= 0.6 && < 0.7
    - doctest-parallel >= 0.3 && < 0.4
